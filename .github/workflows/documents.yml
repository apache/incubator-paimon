name: Hugo Docs Build

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  build:
    name: Build Hugo Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive  # Ensure submodules are checked out

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.68.3'  # Use the version that matches your project
          extended: true

      - name: Run Hugo
        run: |
          hugo -b ""
        working-directory: ./docs

      - name: Check for Warnings or Errors
        run: |
          output=$(hugo -b "" 2>&1)
          echo "$output"
          if echo "$output" | grep -E "WARNING|ERROR"; then
            exit 1
          fi
        working-directory: ./docs

